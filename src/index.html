  <div class="container smiley-container">
    <form action="#" id="smileys">
      <div class="row">
        <div class="col s4">
          <label for="radio-sad">
            <input type="radio" name="smiley" value="sad" class="sad">
            <span></span>
          </label>
        </div>
        <div class="col s4">
          <label for="radio-neutral">
            <input type="radio" name="smiley" value="neutral" class="neutral">
            <span></span>
          </label>
        </div>
        <div class="col s4">
          <label for="radio-happy">
            <input type="radio" name="smiley" value="happy" class="happy">
            <span></span>
          </label>
        </div>
        <div>It looks like you're feeling
          <span id="result">happy</span> today..
        </div>
      </div>
    </form>
  </div>
